

<div class="modalBody"> 

    <div class="header"> 
  
      <div style="  margin: 0 -20px;">
       
          Etiket Ekleme

        <span [mat-dialog-close]="data.animal" style=" position: absolute;  top: 10px;right: -20px;">
          <mat-icon> close</mat-icon>
        </span>
      </div>
    
    </div>



    <div class="row mb-4 align-items-center">



        <form [formGroup]="etiketCardForm">
    
          <div class="row">
            <div class="col-lg-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label> Etiket Adı</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name" />
                    <mat-error *ngIf="asSettingsService.isControlHasError('card_name','required',etiketCardForm)">
                      <strong> zorunlu </strong>
                    </mat-error>
                  </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label> Açıklama</mat-label>
                    <input matInput type="text" placeholder="description" formControlName="description" />
                    <mat-error *ngIf="asSettingsService.isControlHasError('description','required',etiketCardForm)">
                      <strong> zorunlu </strong>
                    </mat-error>
                  </mat-form-field>
            </div>
            <div class="col-lg-12">
         
                <mat-form-field appearance="outline" style=" width:35%;">
                    <mat-label>Sınıflar</mat-label>
                    <mat-select formControlName="sinifId">
                      <mat-option *ngFor="let sinif of sinifList" [value]="sinif.id">
                        {{ sinif.name}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="asSettingsService.isControlHasError('sinifId','required',etiketCardForm)">
                        <strong> zorunlu </strong>
        
                    </mat-error>
                  </mat-form-field>
            </div>
    
   
       
       
          </div>
        </form>
      </div>


    <div class="rightCrudBtn">
      <div style="  margin-right:-30px;">

          <button mat-button [mat-dialog-close]="data.animal">Kapat</button>

          <button mat-button class="btnSave" type="submit" (click)="save()">
          Kaydet
          </button>     
      </div>
  </div>

</div>
