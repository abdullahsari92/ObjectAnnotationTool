


<div class="row mb-4 align-items-center" >



    <form [formGroup]="documentForm">

      <div class="row">
        <div class="col-lg-12">
            <as-img-upload controlName="image"  (file)="file($event)"></as-img-upload>

        

            
        </div>       
      </div>

      <div class="row justify-content-md-center">
        <div class="col-lg-6 ">

         <mat-form-field appearance="outline" class="full-width">
                    <mat-label> Resim Adı</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name" />
                    <mat-error *ngIf="asSettingsService.isControlHasError('name','required',documentForm)">
                      <strong> zorunlu </strong>
                    </mat-error>
                  </mat-form-field>
        </div>       
      </div>   

      <button mat-button (click)="save()" color="primary" >Kaydet</button>
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="resultFile.file_url" style="position: relative; cursor: cell;">

            <as-input  controlName="kutu1" (cancel)="cancel($event)" [id]="item.id" [width]="item.width" [X]="item.X"  [Y]="item.Y" [height]="item.height"   *ngFor="let item of listKutu"></as-input>
    
     
            <img [src]="resultFile.file_url" (click)="kutuEkle($event)" (contextmenu)="contextmenu($event)" width="auto" height="auto"   alt="">

    
    
           </div>
        </div>       
      </div>   


    </form>
  </div>
