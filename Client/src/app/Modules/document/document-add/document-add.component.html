


<div class="row mb-4 align-items-center" >



    <form [formGroup]="documentForm">

      <div class="row">
        <div class="col-lg-12">
            <as-img-upload controlName="resim" (file)="file($event)"></as-img-upload>
        </div>       
      </div>


      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="resultFile.file_url" style="position: relative; cursor: cell;">

            <as-input  controlName="kutu1" [width]="item.width" [X]="item.X"  [Y]="item.Y" [height]="item.height"   *ngFor="let item of listInput"></as-input>
    
     
            <img [src]="resultFile.file_url" (click)="kutuEkle($event)"  width="800px" height="auto"   alt="">
    
           </div>
        </div>       
      </div>
    
    

      <!-- <canvas #canvas width="600px" [style]="getBackground()">

        
      </canvas> -->

    </form>
  </div>
